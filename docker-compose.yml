version: '3.7'

services:
  db:
    restart: unless-stopped
    image: postgres:12.2-alpine
    env_file:
      - .env
  api:
    restart: unless-stopped
    build:
      context: ./backend
      target: dev
    env_file:
      - .env
    command: bash -c "python3 /api/src/manage.py collectstatic --noinput &&
            python3 /api/src/manage.py migrate &&
            uwsgi --ini /api/src/uwsgi.ini"
    volumes:
      - ./backend/:/api/src/
    depends_on:
      - db
    ports:
      - '80:8000'
