<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>LogIn - Movie Database</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center"><a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" class="rounded float-left" alt="Home page"></a>
            <hr>
            </div>
            <div class="col-md-4 offset-md-4 text-center">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input class="form-control form-control-lg" name="username" type="text" placeholder="Username" required><br>
                    <input class="form-control form-control-lg" name="password" type="password" placeholder="Password" required><br>
                    {% if message %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-success">Log In</button><br>
                </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-12 text-center">
                <br>
                <hr>
                <h5>2018 - Movie Database</h5>
            </div>
        </div>
    </div>
</body>
</html>
